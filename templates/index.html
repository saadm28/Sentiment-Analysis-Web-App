{% extends 'bootstrap/base.html' %} {% block title %}Sentiment Analyser{%
endblock %} {% block content %} {% block styles %} {{super()}}
<link
  rel="stylesheet"
  href="{{url_for('static', filename='css/styles.css')}}"
/>
{% endblock %}
<div class="center container">
  <form action="{{url_for('home')}}" method="POST">
    <h1>SENTIMENT ANALYSER</h1>
    <div class="form-group">
      <label for="text">PLEASE ENTER TEXT BELOW:</label>
      <textarea class="form-control" name="text" cols="20" rows="10"></textarea>
    </div>
    <button class="btn btn-primary analyse-btn">ANALYSE</button>
  </form>
  {% if prediction %}
  <br />
  <br />
  <h3>{{prediction}}</h3>
  {% endif %} {% endblock %}
</div>
